<div class="flex items-center justify-center pt-4">
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="flex">
    <input
      type="text"
      formControlName="query"
      placeholder="Search..."
      class="w-full py-2 px-4 border border-gray-300"
    />
    <button type="submit" class="py-2 px-4 border border-gray-300 bg-white hover:bg-gray-200">
      Search
      <span class="sr-only">Search</span>
    </button>
    <button type="button" (click)="resetHeroResults()" class="py-2 px-4 border border-gray-300 bg-white hover:bg-gray-200">
      Reset
      <span class="sr-only">Reset</span>
    </button>
  </form>
</div>
